name: build Docker images

on:
  push:
    branches:
    - build/*

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
    - name: list
      run: |
        pwd
        ls -lahtr

    - name: checkout
      uses: actions/checkout@v1
      # env:
      #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: build docker-compose
      run: |
        pwd
        ls -lahtr
        docker-compose build
